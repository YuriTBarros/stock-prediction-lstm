services:
  # PostgreSQL - Banco de dados para n8n e métricas MLOps
  postgres:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.postgres
    container_name: mlops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mlops
      POSTGRES_PASSWORD: mlops_password
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n - Orquestrador de workflows MLOps
  n8n:
    image: n8nio/n8n:latest
    container_name: mlops-n8n
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=mlops
      - DB_POSTGRESDB_PASSWORD=mlops_password
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows
    networks:
      - mlops-network
    depends_on:
      postgres:
        condition: service_healthy

  # MLflow - Tracking de experimentos e modelos
  mlflow:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.mlflow
    container_name: mlops-mlflow
    restart: unless-stopped
    command: mlflow server --backend-store-uri postgresql://mlops:mlops_password@postgres:5432/mlflow --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlops:mlops_password@postgres:5432/mlflow
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - mlops-network
    depends_on:
      postgres:
        condition: service_healthy

  # API Principal - FastAPI com predição e experimentação MLOps
  api:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    container_name: stock-forecast-api
    restart: unless-stopped
    environment:
      - PORT=${PORT:-8000}
      - ARTIFACTS_DIR=/app/notebooks/artifacts
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./api:/app/api
      - ./src:/app/src
      - ./notebooks/artifacts:/app/notebooks/artifacts
      - ./data:/app/data
      - ./processed_data:/app/processed_data
    networks:
      - mlops-network
    depends_on:
      - mlflow
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Discord Webhook Proxy - Converte alertas do Alertmanager para Discord
  discord-webhook-proxy:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.discord-webhook-proxy
    container_name: mlops-discord-proxy
    restart: unless-stopped
    environment:
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    ports:
      - "9094:9094"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9094/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alertmanager - Gerenciamento de alertas e notificações
  alertmanager:
    image: prom/alertmanager:latest
    container_name: mlops-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - mlops-network
    depends_on:
      - discord-webhook-proxy

volumes:
  postgres_data:
  n8n_data:
  mlflow_data:
  alertmanager_data:

networks:
  mlops-network:
    driver: bridge
